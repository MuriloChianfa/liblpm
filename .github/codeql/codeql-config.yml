name: "liblpm CodeQL Configuration"

# Paths to include in analysis
paths:
  - src
  - include
  - bindings

# Paths to exclude from analysis
paths-ignore:
  - tests
  - benchmarks
  - external
  - build
  - '**/*.test.c'
  - '**/*.test.cpp'
  - '**/*_test.go'

query-filters:
  - exclude:
      id: cpp/unused-static-function
  - exclude:
      id: cpp/unused-variable
  - exclude:
      id: cpp/unused-function
  - exclude:
      id: cpp/unused-class
  - exclude:
      id: cpp/unused-namespace
  - exclude:
      id: cpp/unused-macro
  - exclude:
      id: cpp/unused-enum
  - exclude:
      id: cpp/unused-enum-value
  - exclude:
      id: cpp/unused-enum-value-macro
  - exclude:
      id: cs/unmanaged-code
  - exclude:
      id: cs/unmanaged-code-attribute
  - exclude:
      id: cs/unmanaged-code-attribute-argument
  - exclude:
      id: cs/unmanaged-code-attribute-argument-value
  - exclude:
      id: cs/unmanaged-code-attribute-argument-value-macro
  - exclude:
      id: cs/unmanaged-code-attribute-argument-value-macro-value
  - exclude:
      id: cs/unmanaged-code-attribute-argument-value-macro-value-macro
  - exclude:
      id: java/deprecated-method
  - exclude:
      id: java/deprecated-method-argument
  - exclude:
      id: java/deprecated-method-argument-value
  - exclude:
