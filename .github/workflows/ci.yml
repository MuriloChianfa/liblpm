name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:

env:
  DOCKER_BUILDKIT: 1

jobs:
  # Matrix build with different compilers in containers
  build-and-test:
    name: Build & Test (${{ matrix.compiler }})
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        compiler:
          - gcc
          - clang

    steps:
    - name: Checkout code
      uses: actions/checkout@v6
      with:
        submodules: recursive
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
    
    - name: Build test container
      uses: docker/build-push-action@v6
      with:
        context: .
        file: docker/Dockerfile.test
        push: false
        load: true
        tags: liblpm-test:ci
        cache-from: type=gha
        cache-to: type=gha,mode=max
    
    - name: Run tests with ${{ matrix.compiler }}
      run: |
        docker run --rm \
          -e CC=${{ matrix.compiler == 'gcc' && 'gcc' || 'clang' }} \
          -e CXX=${{ matrix.compiler == 'gcc' && 'g++' || 'clang++' }} \
          liblpm-test:ci
    
    - name: Upload test results
      if: always()
      uses: actions/upload-artifact@v6
      with:
        name: test-results-${{ matrix.compiler }}
        path: test-results/
        if-no-files-found: ignore

  # C++ bindings test
  test-cpp-bindings:
    name: Test C++ Bindings
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v6
      with:
        submodules: recursive
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
    
    - name: Build C++ container
      uses: docker/build-push-action@v6
      with:
        context: .
        file: docker/Dockerfile.cpp
        push: false
        load: true
        tags: liblpm-cpp:ci
        cache-from: type=gha
        cache-to: type=gha,mode=max
    
    - name: Run C++ tests
      run: |
        docker run --rm liblpm-cpp:ci

