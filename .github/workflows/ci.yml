name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:

env:
  DOCKER_BUILDKIT: 1

jobs:
  # Matrix build with different compilers in containers
  build-and-test:
    name: Build & Test (${{ matrix.compiler }})
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        compiler:
          - gcc
          - clang

    steps:
    - name: Checkout code
      uses: actions/checkout@v6
      with:
        submodules: recursive
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
    
    - name: Build test container
      uses: docker/build-push-action@v6
      with:
        context: .
        file: docker/Dockerfile.test
        push: false
        load: true
        tags: liblpm-test:ci
        cache-from: type=gha
        cache-to: type=gha,mode=max
    
    - name: Run tests with ${{ matrix.compiler }}
      run: |
        docker run --rm \
          -e CC=${{ matrix.compiler == 'gcc' && 'gcc' || 'clang' }} \
          -e CXX=${{ matrix.compiler == 'gcc' && 'g++' || 'clang++' }} \
          liblpm-test:ci
    
    - name: Upload test results
      if: always()
      uses: actions/upload-artifact@v6
      with:
        name: test-results-${{ matrix.compiler }}
        path: test-results/
        if-no-files-found: ignore

  # C++ bindings test
  test-cpp-bindings:
    name: Test C++ Bindings
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v6
      with:
        submodules: recursive
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
    
    - name: Build C++ container
      uses: docker/build-push-action@v6
      with:
        context: .
        file: docker/Dockerfile.cpp
        push: false
        load: true
        tags: liblpm-cpp:ci
        cache-from: type=gha
        cache-to: type=gha,mode=max
    
    - name: Run C++ tests
      run: |
        docker run --rm liblpm-cpp:ci

  # Go bindings test
  test-go-bindings:
    name: Test Go Bindings
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v6
      with:
        submodules: recursive
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
    
    - name: Build Go container
      uses: docker/build-push-action@v6
      with:
        context: .
        file: docker/Dockerfile.go
        push: false
        load: true
        tags: liblpm-go:ci
        cache-from: type=gha
        cache-to: type=gha,mode=max
    
    - name: Run Go tests
      run: |
        docker run --rm liblpm-go:ci

  # Code quality checks
  code-quality:
    name: Code Quality
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v6
      with:
        submodules: recursive
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
    
    - name: Build dev container
      uses: docker/build-push-action@v6
      with:
        context: .
        file: docker/Dockerfile.dev
        push: false
        load: true
        tags: liblpm-dev:ci
        cache-from: type=gha
        cache-to: type=gha,mode=max

    - name: Run cppcheck
      run: |
        docker run --rm liblpm-dev:ci bash -c "
          cppcheck \
            --enable=all \
            --suppress=missingIncludeSystem \
            --suppress=unusedFunction \
            --inline-suppr \
            --error-exitcode=1 \
            -I include \
            -I external/libdynemit/include \
            src/
        "
      continue-on-error: true
    
    - name: Check formatting (clang-format)
      run: |
        docker run --rm liblpm-dev:ci bash -c "
          find src include -name '*.c' -o -name '*.h' | \
          xargs clang-format --dry-run --Werror
        "
      continue-on-error: true

  # CI Summary
  ci-summary:
    name: CI Summary
    runs-on: ubuntu-latest
    needs: [build-and-test, test-cpp-bindings, test-go-bindings, code-quality]
    if: always()

    steps:
    - name: Check CI status
      run: |
        echo "CI workflow completed"
        echo "Build and test: ${{ needs.build-and-test.result }}"
        echo "C++ bindings: ${{ needs.test-cpp-bindings.result }}"
        echo "Go bindings: ${{ needs.test-go-bindings.result }}"
        echo "Code quality: ${{ needs.code-quality.result }}"
        
        # Fail if any required job failed
        if [[ "${{ needs.build-and-test.result }}" == "failure" ]] || \
           [[ "${{ needs.test-cpp-bindings.result }}" == "failure" ]] || \
           [[ "${{ needs.test-go-bindings.result }}" == "failure" ]]; then
          echo "One or more required jobs failed"
          exit 1
        fi
