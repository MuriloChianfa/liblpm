name: "CodeQL Security Analysis"

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  schedule:
    # Run at 2:30 AM UTC every Monday
    - cron: '30 2 * * 1'
  workflow_dispatch:

jobs:
  analyze:
    name: Analyze (${{ matrix.language }})
    runs-on: ubuntu-latest
    timeout-minutes: 360
    permissions:
      # Required for all workflows
      security-events: write
      # Required for workflows in private repositories
      contents: read
      actions: read

    strategy:
      fail-fast: false
      matrix:
        include:
          - language: c-cpp
            build-mode: manual
            paths: |
              src/**
              include/**
              bindings/cpp/**
          - language: go
            build-mode: autobuild
            paths: |
              bindings/go/**

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        submodules: recursive

    # Initialize CodeQL tools for scanning
    - name: Initialize CodeQL
      uses: github/codeql-action/init@v3
      with:
        languages: ${{ matrix.language }}
        # Specify which paths to analyze for each language
        paths: ${{ matrix.paths }}
        # Enable all queries including security-extended and security-and-quality
        queries: +security-extended,security-and-quality
        # Optional: Enable debugging for detailed logs
        # debug: true

    # Build C/C++ code manually
    - name: Build C/C++ Code
      if: matrix.language == 'c-cpp'
      run: |
        # Install build dependencies
        sudo apt-get update
        sudo apt-get install -y cmake build-essential
        
        # Build main library
        mkdir -p build
        cd build
        cmake -DCMAKE_BUILD_TYPE=Release ..
        make -j$(nproc)
        cd ..
        
        # Build C++ bindings
        mkdir -p bindings/cpp/build
        cd bindings/cpp/build
        cmake -DCMAKE_BUILD_TYPE=Release ..
        make -j$(nproc)
        cd ../../..

    # Autobuild attempts to build any compiled languages (C/C++, C#, Go, Java, or Swift)
    - name: Autobuild
      if: matrix.language == 'go'
      uses: github/codeql-action/autobuild@v3

    # Perform CodeQL Analysis
    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v3
      with:
        category: "/language:${{ matrix.language }}"
        upload: true
        # Optional: Fail the build if vulnerabilities are found
        # checkout_path: ${{ github.workspace }}

  # Summary job to provide overall status
  codeql-summary:
    name: CodeQL Analysis Summary
    runs-on: ubuntu-latest
    needs: analyze
    if: always()
    
    steps:
      - name: Check analysis status
        run: |
          echo "CodeQL analysis workflow completed"
          echo "Analysis result: ${{ needs.analyze.result }}"
          if [ "${{ needs.analyze.result }}" == "failure" ]; then
            echo "⚠️ CodeQL analysis found issues. Please review the Security tab."
            exit 1
          else
            echo "✅ CodeQL analysis completed successfully"
          fi
